# Prometheus configuration for qumo-relay
#
# Scrapes metrics from qumo-relay's /metrics endpoint

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # qumo-relay metrics
  - job_name: 'qumo-relay'
    static_configs:
      # Update this to your qumo-relay host
      # Docker: use host.docker.internal on Mac/Windows
      # Linux: use the actual IP or docker network
      - targets: ['host.docker.internal:9090']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # OTel Collector metrics (optional)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
