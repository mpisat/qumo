# OpenTelemetry Collector configuration for qumo-relay
#
# This config receives traces and logs via OTLP gRPC,
# and exports to Jaeger for visualization.

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

exporters:
  # Debug output (for development)
  debug:
    verbosity: detailed

  # Jaeger for traces
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Loki for logs (optional)
  # loki:
  #   endpoint: http://loki:3100/loki/api/v1/push

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/jaeger, debug]
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [debug]
