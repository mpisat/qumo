services:
  qumo-relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qumo-relay
    ports:
      - "5000:5000/udp"
      - "8080:8080"
    # volumes:
    #   # Mount custom config if needed (optional)
    #   - ./configs/config.yaml:/app/configs/config.yaml:ro
    #   # Mount custom certificates if needed (optional)
    #   - ./certs:/app/certs:ro
    environment:
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - qumo-network

networks:
  qumo-network:
    driver: bridge
