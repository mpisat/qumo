<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qumo - MoQ Relay Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 900px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 2.5em;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }
      .section {
        margin: 30px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }
      h2 {
        margin-bottom: 15px;
        color: #333;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s;
      }
      button:hover {
        background: #5568d3;
        transform: translateY(-2px);
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }
      video {
        width: 100%;
        max-width: 640px;
        border-radius: 10px;
        margin: 10px 0;
        background: black;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-weight: bold;
      }
      .status.connected {
        background: #d4edda;
        color: #155724;
      }
      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
      }
      .status.connecting {
        background: #fff3cd;
        color: #856404;
      }
      input {
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        margin: 5px;
        width: 250px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }
      @media (max-width: 768px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .badge {
        display: inline-block;
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üöÄ qumo <span class="badge">Powered by Deno</span></h1>
      <p class="subtitle">MoQ Relay Server - Web Demo</p>

      <div class="section">
        <h2>üîå Connection</h2>
        <input type="text" id="relayUrl" placeholder="Relay URL (auto-detected)">
        <button id="connectBtn">Connect to Relay</button>
        <div id="connectionStatus" class="status disconnected">Disconnected</div>
      </div>

      <div class="grid">
        <div class="section">
          <h2>üìπ Publisher</h2>
          <video id="localVideo" autoplay muted playsinline></video>
          <div>
            <select id="sourceType">
              <option value="camera">üì∑ Camera</option>
              <option value="screen">üñ•Ô∏è Screen Share</option>
            </select>
            <button id="startPublishBtn" disabled>Start Publishing</button>
            <button id="stopPublishBtn" disabled>Stop Publishing</button>
          </div>
          <input type="text" id="trackName" value="my-stream" placeholder="Track name">
        </div>

        <div class="section">
          <h2>üì° Subscriber</h2>
          <video id="remoteVideo" autoplay playsinline></video>
          <div>
            <button id="subscribeBtn" disabled>Subscribe</button>
            <button id="unsubscribeBtn" disabled>Unsubscribe</button>
          </div>
          <input type="text" id="subscribeTrackName" value="my-stream" placeholder="Track name">
        </div>
      </div>

      <div class="section">
        <h2>üìä Stats</h2>
        <div id="stats">
          <p>Bytes Sent: <span id="bytesSent">0</span></p>
          <p>Bytes Received: <span id="bytesReceived">0</span></p>
          <p>Latency: <span id="latency">-</span> ms</p>
        </div>
      </div>
    </div>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
