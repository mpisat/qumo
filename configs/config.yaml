# qumo-relay configuration

# Server settings
server:
  address: "0.0.0.0:4433"        # Listen address
  cert_file: "certs/server.crt"  # TLS certificate
  key_file: "certs/server.key"   # TLS private key
  health_check_addr: ":8080"     # Health check HTTP endpoint (optional)

# Relay settings
relay:
  upstream_url: ""               # Upstream server URL (optional, e.g., "https://origin.example.com:4433")
  group_cache_size: 100          # Number of groups to cache (default: 100)
  frame_capacity: 1500           # Frame buffer size in bytes (default: 1500)
