# Example configuration for qumo SDN controller
# Copy this file to config.sdn.yaml and modify as needed

graph:
  # HTTP API listen address
  listen_addr: ":8090"
  
  # Optional: data directory for persistent topology storage
  data_dir: "./data"
  
  # Optional: peer controller URL for HA synchronization
  peer_url: ""
  
  # Sync interval in seconds (default: 10)
  sync_interval_sec: 10
